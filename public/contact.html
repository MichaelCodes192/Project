	<h2>Contact Form</h2>
	   <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxCTwblW5PUlnGnY610JNwvReLBbilBDlUWdEdTayTO_RYrA/viewform?usp=dialog">Link Google Forms</a>

  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="email" name="email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send Message</button>
    <p id="contactMessage"></p>
  </form>

  <script>
    document.getElementById('contactForm').onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch('/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('contactMessage').textContent = result.message;
    };
  </script>

  <script src="js/dark-mode.js"></script>
</body>
